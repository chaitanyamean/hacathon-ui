<div>
    <h1 mat-dialog-title>Employee Details</h1>
    <div mat-dialog-content>
        <div style="display:inline-flex">
            <h4 style="width:120px">Name:</h4>
            <mat-form-field class="details">
                    <input matInput [(ngModel)]="data.name"disabled>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content>
        <div style="display:inline-flex">
            <h4 style="width:120px">Email ID:</h4>
            <mat-form-field class="details">
                    <input matInput [(ngModel)]="data.emailId" disabled>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content>
        <div style="display:inline-flex">
            <h4 style="width:120px">Expected Salary:</h4>
            <mat-form-field class="details">
                    <!-- <input matInput  [(ngModel)]="data.expectedSalary" disabled> -->
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content>
        <div style="display:inline-flex">
            <h4 style="width:120px">Notice Period:</h4>
            <mat-form-field class="details">
                    <input matInput [(ngModel)]="data.noticePeriod" disabled>
            </mat-form-field>
        </div>
    </div>

    <div>
            <!-- <div style="display: block">
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
              </div> -->
    </div>

    <div mat-dialog-actions style="float:right">
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    </div>
</div>
