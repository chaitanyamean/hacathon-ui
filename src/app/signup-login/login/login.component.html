<mat-toolbar style="background-color: white !important;">
  <span class="my-card">Login</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
    <div style="float: right;">
      <span>New User?
        <a routerLink="/signup">Click here to signup</a>
      </span>
    </div>
  </mat-card-actions>
</mat-card>
