<mat-toolbar color="primary">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
      <span>
        <a mat-button routerLink="/">Home</a>
      </span>
      <span class="spacer"></span>
      <div style="float:right;">
        <span>
          <a mat-button routerLink="/signup">SignUp</a>
        </span>
        <span>
          <a mat-button routerLink="/login">Login</a>
        </span>
      </div>
      <div style="float:right;">
        <span>
          <!-- <a mat-button>Welcome {{userName}}</a> -->
        </span>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>




<mat-toolbar style="background-color: white !important;">
  <span class="my-card">Login</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" [(ngModel)]="loginDetails.email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" [(ngModel)]="loginDetails.password">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
    <div style="float: right;">
      <span>New User?
        <a routerLink="/signup">Click here to signup</a>
      </span>
    </div>
  </mat-card-actions>
</mat-card>
